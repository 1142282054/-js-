<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            display: block;
            width: 166px;
            margin: 100px auto;
        }

        table thead {
            background-color: blue;
        }

        table td {
            display: inline-block;
            height: 30px;
            width: 50px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <td><input type="checkbox"></td>
                <td></td>
                <td></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="checkbox"></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
    <script>
        //获取对象
        var th = document.querySelector('thead td input');
        var tb = document.querySelectorAll('tbody td input');
        // 全选按钮
        th.onclick = function () {
            for (var i = 0; i < tb.length; i++) {
                tb[i].checked = this.checked;
            }
        }
        //单选按钮
        for (var i = 0; i < tb.length; i++) {
            tb[i].onclick = function () {
                var flag = true;//全选标志
                //判断是否已经全选
                for (var j = 0; j < tb.length; j++) {
                    if (!tb[j].checked) {
                        flag = false;
                        break;
                    }
                }
                //全选赋值
                th.checked = flag;
            }
        }

        //凸显功能
        //选择对象
        var lis = document.querySelectorAll('tbody tr');
        //创建事件：鼠标经过、鼠标离开
        for(var i = 0;i<lis.length;i++){
            lis[i].onmouseover = function(){
                this.style.backgroundColor = '#999';
            }
        }
        for(var i = 0;i<lis.length;i++){
            lis[i].onmouseout = function(){
                this.style.backgroundColor = '#fff';
            }
        }
    </script>
</body>

</html>
