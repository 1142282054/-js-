<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            position: relative;
            top: 100px;
            left: 50%;
            margin-left: -100px;
        }
        img{
            padding-left: 10px;
            width: 50px;
        }
    </style>
</head>
<body>
    <div>
        <img src="../jsapis_material/第二天/images/1.jpg" alt="">
        <img src="../jsapis_material/第二天/images/2.jpg" alt="">
        <img src="../jsapis_material/第二天/images/3.jpg" alt="">
    </div>
    <script>
        // 获取对象
        var pic = document.getElementsByTagName('img');
        var bg = document.body;

        for(i = 0; i < pic.length ; i++){
            // 1、循环注册事件
            pic[i].onclick = function(){
                //2、干掉其他人
                //3、留下我自己
                bg.style.backgroundImage = 'url(' + this.src + ')';
            }
        }
    </script>
</body>
</html>
