<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding: 0;
            cursor: none;
        }
        span{
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <span></span>
    <script>
        var box = document.querySelector('span');
        document.addEventListener('mousemove',function(e){
            var x = e.pageX;
            var y = e.pageY;
            box.style.top = (y - 50)  + 'px';
            box.style.left = (x - 50)+ 'px';
        });
    </script>
</body>
</html>
