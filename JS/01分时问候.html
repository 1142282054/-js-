<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1\获取元素
        var bg = document.body;
        //2\得到小时数
        var time = new Date();
        var hours = time.getHours();
        //3\判断小时数并改变图片和文字信息
        if(hours >12 && hours <18){
            bg.style.backgroundImage = 'url(imges/1.jpg)';
        }else if(hours > 0 && hours <= 12){
            bg.style.backgroundImage = 'url(imges/2.jpg)';
        }else{
            bg.style.backgroundImage = 'url(imges/3.jpg)'; 
        }
        //可以配合回调函数实现实时更新
    </script>
</body>
</html>
