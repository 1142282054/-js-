<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: content-box;
        }
        li{
            list-style: none;
        }
        .nav{
            height: 40px;
            line-height: 40px;
            width: 400px;
            margin: 100px auto;
        }
        .item{
            float: left;
            width: 100px;
            text-align: center;
        }
        .item ul{
            display: none;
        }
    </style>
</head>
<body>
    <ul class="nav">
        <li class="item">
            <a href="#">关于新浪</a>
            <ul>
                <li>新浪发展</li>
                <li>企业文化</li>
                <li>创始人</li>
            </ul>
        </li>
        <li class="item">
            <a href="#">关于新浪</a>
            <ul>
                <li>新浪发展</li>
                <li>企业文化</li>
                <li>创始人</li>
            </ul>
        </li>
        <li class="item">
            <a href="#">关于新浪</a>
            <ul>
                <li>新浪发展</li>
                <li>企业文化</li>
                <li>创始人</li>
            </ul>
        </li>
        <li class="item">
            <a href="#">关于新浪</a>
            <ul>
                <li>新浪发展</li>
                <li>企业文化</li>
                <li>创始人</li>
            </ul>
        </li>
    </ul>
    <script>
        //获取对象。nav ul
        var nav = document.querySelector('.nav');
        // 绑定事件 onmouseover，修改ul的display属性
        for(var  i = 0; i< nav.children.length ;i++){
            nav.children[i].onmouseover = function(){
                console.log(this.children[1]);
                this.children[1].style.display = 'block';
            }
            nav.children[i].onmouseout = function(){
                console.log(this.children[1]);
                this.children[1].style.display = 'none';
            }
        }
    </script>
</body>
</html>
