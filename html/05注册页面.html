<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
</head>

<body>
    <h2 align="center">注册列表</h2>
    <form action="#" method="post">
        <table align="center" cellpadding="2px">
            <tr>
                <td><label for="name">姓名:&nbsp;</label></td>
                <td><input type="text" id="name"></td>
            </tr>
            <tr>
                <td>性别:&nbsp;</td>
                <td><label for="male"><img src="imges/male.svg" alt="" width="20px"></label><input type="radio"
                        name="sex" id="male">&nbsp;
                    <label for="female"><img src="imges/female.svg" alt="" width="20px"></label><input type="radio"
                        name="sex" id="female">
                </td>
            </tr>
            <tr>
                <td>兴趣:&nbsp;</td>
                <td><label for="eating">吃饭</label><input type="checkbox" name="interest" id="eating">&nbsp;
                    <label for="sleeping">睡觉</label><input type="checkbox" name="interest" id="sleeping">&nbsp;
                    <label for="gameing">打游戏</label><input type="checkbox" name="interest" id="gameing"
                        checked="checked">&nbsp;
                </td>
            </tr>
            <tr>
                <td>地区:</td>
                <td>
                    <select>
                        <option value="----">----</option>
                        <option value="广东">广东</option>
                        <option value="广西">广西</option>
                        <option value="湖南">湖南</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>个人介绍:</td>
                <td><textarea name="introduction" id="" cols="30" rows="5"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <h5>承诺</h5>
                    <ul>
                        <li>信息正确</li>
                        <li>诚信往来</li>
                    </ul>
                    <p><input type="radio" checked="checked">已经详细阅读<a href="#">协议</a></p>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="提交">&nbsp;<input type="reset" value="重置">&nbsp;<input type="button"
                        value="获取验证码"></td>
            </tr>
        </table>
    </form>
</body>

</html>
